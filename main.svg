<svg fill="none" viewBox="0 0 600 100" width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
      * {
        margin: 0;
        padding: 0;
        color: inherit;
        text-decoration: none;
        list-style: none;
        outline: none;
        box-sizing: border-box;
      }
      .slider {
        background: white;
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.125);
        height: 100px;
        margin: auto;
        overflow: hidden;
        position: relative;
        width: 600px;
      }
      .slider::before, .slider::after {
        background: linear-gradient(to right, white 0%, rgba(255, 255, 255, 0) 100%);
        content: "";
        height: 100px;
        position: absolute;
        width: 200px;
        z-index: 2;
      }
      .slider::after {
        right: 0;
        top: 0;
        transform: rotateZ(180deg);
      }
      .slider::before {
        left: 0;
        top: 0;
      }
      .slider .slide-track {
        -webkit-animation: scroll 40s linear infinite;
                animation: scroll 40s linear infinite;
        display: flex;
        width: calc(250px * 14);
      }
      .slider .slide {
        height: 100px;
        width: 250px;
      }
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-250px * 7));
        }
      }
    </style>
  <div class="slider">
		<div class="slide-track">
			<div class="slide">
				<img src="https://img.shields.io/badge/Javascript-323330?style=flat-square&logo=JavaScript&logoColor=f0db4f" height="100" />
			</div>
			<div class="slide">
				<img src="https://img.shields.io/badge/Java-306998?style=flat-square&logo=OpenJDK&logoColor=ffffff" height="100" />
			</div>
			<div class="slide">
				<img src="https://img.shields.io/badge/C++-ebebeb?style=flat-square&logo=c%2B%2B&logoColor=608cc1" height="100" />
			</div>
		</div>
  </div>
  </div>
  </foreignObject>
</svg>
